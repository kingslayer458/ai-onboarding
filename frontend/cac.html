<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Security Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbot {
      width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #000;
      color: #fff;
      padding: 16px;
      font-weight: 600;
      text-align: center;
    }

    .messages {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .bot {
      background: #f1f5f9;
      color: #111;
      align-self: flex-start;
    }

    .user {
      background: #000;
      color: #fff;
      align-self: flex-end;
    }

    .options {
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .options button {
      background: #f3f4f6;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .options button:hover {
      background: #e5e7eb;
    }

    .cta {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .cta button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .cta button:hover {
      background: #111;
    }
  </style>
</head>

<body>

<div class="chatbot">
  <div class="header">AI Security Assistant</div>

  <!-- ðŸ”‘ IMPORTANT: chat wrapper used by start() -->
  <div id="chat">
    <div class="messages" id="messages"></div>
  </div>

  <div class="options" id="options"></div>

  <div class="cta" id="cta" style="display:none;">
    <button onclick="start()">Download Security Scanner</button>
    <p style="font-size:0.75rem;color:#666;margin-top:8px;">
      Read-only scan â€¢ No data modification
    </p>
  </div>
</div>

<!-- EXISTING LOGIC -->
<script src="app.js"></script>

<script>
const messages = document.getElementById("messages")
const options = document.getElementById("options")
const cta = document.getElementById("cta")

function bot(msg) {
  const div = document.createElement("div")
  div.className = "msg bot"
  div.innerText = msg
  messages.appendChild(div)
  messages.scrollTop = messages.scrollHeight
}

function user(msg) {
  const div = document.createElement("div")
  div.className = "msg user"
  div.innerText = msg
  messages.appendChild(div)
  messages.scrollTop = messages.scrollHeight
}

function setOptions(btns) {
  options.innerHTML = ""
  btns.forEach(b => {
    const btn = document.createElement("button")
    btn.innerText = b.text
    btn.onclick = b.action
    options.appendChild(btn)
  })
}

/* Conversation Flow */

bot("Hi ðŸ‘‹ Iâ€™m your AI Security Assistant.")
setTimeout(() => {
  bot("What are you mainly looking to protect?")
  setOptions([
    { text: "My Server", action: () => step2("Server") },
    { text: "My Laptop / PC", action: () => step2("Endpoint") },
    { text: "Company Network", action: () => step2("Network") }
  ])
}, 600)

function step2(choice) {
  user(choice)
  bot("Got it. What are you most concerned about?")
  setOptions([
    { text: "Ransomware", action: () => step3("Ransomware") },
    { text: "Unauthorized Access", action: () => step3("Unauthorized Access") },
    { text: "Compliance & Audits", action: () => step3("Compliance") },
    { text: "Iâ€™m not sure", action: () => step3("General Risk") }
  ])
}

function step3(risk) {
  user(risk)

  bot("Thanks. I recommend running a quick security scan.")
  bot("It will check:")
  bot("â€¢ Firewall & Defender status")
  bot("â€¢ Open ports & risky services")
  bot("â€¢ Startup programs & malware indicators")
  bot("â€¢ System & network security posture")

  setOptions([])
  setTimeout(() => {
    bot("Would you like me to prepare a personalized security report?")
    cta.style.display = "block"
  }, 500)
}
</script>

</body>
</html>
